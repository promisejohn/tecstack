<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="index page for tecstack">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Tecstack!</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="author" href="humans.txt">
</head>
<body>
	
	<h1>this is index page for tecstack!</h1>
	{% if name %}
	<h1>Hello {{name}}</h1>
	{% else %}
	<h1>Hello world!</h1>
	{% endif %}

	{% if msg %}
	<h3>{{msg}}</h3>
	{% endif %}

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul class=flashes>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</body>
</html>
